<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Leo Quizzer</title>
		<link rel="stylesheet" href="style.min.css" />
	</head>
	<body>
		<div id="container">
			<div id="wrapper">
				<div class="quizzer-wrapper">
					<section class="quizzer-head">
						<h3>Leo Quizzer</h3>
						<div class="flex">
							<div class="left">
								Total Questions: <span id="totalQ"></span>
							</div>
							<div class="right timer">
								Time Left: <span id="seconds">10 sec</span>
							</div>
						</div>
						<div class="result" style="display: none;"></div>
					</section>
					<section class="quizzer-body">
						<ol id="quizzer-questions"></ol>
						<button id="q-submit">Submit</button>
					</section>
				</div>
			</div>
		</div>
		<script src="bundle.js" defer></script>
	</body>
</html>
